<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
	<script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js></script>
	<script src="./jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#datepicker").datepicker({
				changeMonth: true,
				changeYear: true

			});
		});
	</script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

	<script type="text/javascript" src="./welcome.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<script src="./jscolor.js"></script>

</head>

<body>


	<header id="first">
		<ul id="menu">
			<li class="menu"><a class ="navItem" onclick="ReturnToMain()">Welcome</a></li>
			<li class="menu"><a class ="navItem" onclick="SignUp()">Sign-Up</a></li>
			<li class="menu"><a class ="navItem" onclick="SignIn()">Sign-In</a></li>
			<li class="menu"><a class ="navItem" onclick="About()">About</a></li>
		</ul>
		<br>
		<br>
		<span id="logo">
		<br>
		<br>
		<img src="Resources/logoPac.jpg" width="400" height="200" >
		</span>
			
		<div class="inner dataArea container header-content" id="welcome">
			
			<h4>Please press on one of the options to proceed</h4>
			<button id="signup" class="welcomeButton btn btn-primary btn-xl">Sign Up</button>
			&nbsp; &nbsp;
			<button id="signin" class="welcomeButton btn btn-primary btn-xl">Sign In</button>
		</div>
		<div id="signindiv" class="inner startHidden dataArea container header-content">
			<h1 style = "text-align: center">Sign In</h1>
			<form action="" name="login">
				<label for="username">User Name</label>
				<input type="text" name="username" id="sign_in_username" placeholder="John123" />

				<label for="password">Password</label>
				<input type="password" name="password" id="sign_in_password"
					placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" />

				<button type="submit">Login</button>

				<button type="button" class="returnToStart">Return</button>

			</form>
		</div>
		<div id="signupdiv" class="inner container header-content startHidden dataArea">
			<h1 style = "text-align: center">Registration</h1>
			<form action="" name="registration">

				<label for="username">User Name</label>
				<input type="text" name="username" id="sign_up_username" placeholder="John123" />

				<label for="password">Password</label>
				<input type="password" name="password" id="sign_up_password"
					placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" />

				<label for="firstname">First Name</label>
				<input type="text" name="firstname" id="firstname" placeholder="John" />

				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" id="lastname" placeholder="Doe" />

				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="john@doe.com" />

				<label for="date">Birthday</label>
				<input type="text" id="datepicker" name="date" placeholder="mm/dd/yyyy">

				<button type="submit">Register</button>

				<button  type="button" class="returnToStart">Return</button>

			</form>
		</div>
		<div id="options" class="inner container header-content startHidden dataArea">
			<h1 style = "text-align: center">Options</h1>
			<table id = "optionsTable" style = "text-align:left;" >
				<tr>
					<td>
						<label for="up">Enter Up Key</label>
					</td>
					<td>
						<input type="text" name="up" id="up_key" onkeydown="getKey(event,id)" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="down">Enter Down Key</label>
					</td>
					<td>
						<input type="text" name="down" id="down_key" onkeydown="getKey(event,id)" readonly />
					</td>
				</tr>
				<tr>
					<td>
						<label for="right">Enter Right Key</label>
					</td>
					<td>
						<input type="text" name="right" id="right_key" onkeydown="getKey(event,id)" readonly />
					</td>
				</tr>
				<tr>
					<td>
						<label for="left">Enter Left Key</label>
					</td>
					<td>
						<input type="text" name="left" id="left_key" onkeydown="getKey(event,id)" readonly />
					</td>
				</tr>
				<tr>
					<td>
						<label for="balls_num">Enter Num Of Balls</label>
					</td>
					<td>
						<input id="balls_num" type="range" min="50" max="90" step="1" value="55" data-thumbwidth="20">
						<output name="rangeVal" id="balls_num_o">55</output>
					</td>
				</tr>
				<tr>
					<td>
						<label for="balls_color">Choose Balls Color</label>
					</td>
					<td>
						<table>
							<td><label style="width: 2px;" for="pts5_color">5 Pts</label>
								<button class="jscolor {valueElement:null,value:'66ccff'}" style="width:50px; height:20px;"
								id="pts5_color"></button>
							</td>
							<td>
								<label for="pts15_color">15 Pts</label>
								<button class="jscolor {valueElement:null,value:'66ccff'}" style="width:50px; height:20px;"
									id=pts15_color ></button>
							</td>
							<td>
								<label for="pts25_color">25 Pts</label>
								<button class="jscolor {valueElement:null,value:'66ccff'}" style="width:50px; height:20px;"
									id="pts25_color"></button>
							</td>
						</table>
					</td>

				</tr>
				<tr>
					<td>
						<label for="game_time(sec)">Enter Game Time (Seconds)</label>
					</td>
					<td>
						<input id="game_time" type="range" min="60" max="120" step="10" value="300"
							data-thumbwidth="20">
						<output name="rangeVal" id="game_time_o">300</output>
					</td>
				</tr>
				<tr>
					<td>
						<label for="monster_num">Choose Amount Of Monster</label>
					</td>
					<td>
						<input id="monster_num" type="range" min="1" max="4" step="1" value="1" data-thumbwidth="20">
						<output name="rangeVal" id="monster_num_o">1</output>
					</td>
				</tr>
			</table>
			<button class="opt" onclick="random()">Set Random</button>

			<button class="opt" onclick="play()">Play</button>

		</div>
		<div id="aboutdiv" class="inner  header-content startHidden dataArea">
			<h1 style = "text-align: center">About</h1>
		</div>
		<div id="game" class="startHidden">
			<br>
			<br>
			<table>
				<tr>
					<td><label for="lblUser">USER:</label></td>				
					<td><label id="lblUser" type="text"></label></td>					
				</tr>
				<tr>
					<td><label for="lblScore">SCORE:</label></td>				
					<td><label id="lblScore" type="text"></label></td>					
				</tr>
				<tr>
					<td><label for="lblTime">TIME:</label></td>				
					<td><label id="lblTime" type="text"></label></td>					
				</tr>	
				<tr>
					<td><label for="lblLives">LIVES:</label></td>				
					<td><label id="lblLives" type="text"></label></td>					
				</tr>				
			</table>
			<canvas id="canvas" height="768" width="1200"></canvas>
		</div>


		<h1 class="ml4">
			<span class="letters letters-1">Bonus</span>
			<span class="letters letters-2">Winner!!!</span>
			<span class="letters letters-3">Loser!</span>
			<span class="letters letters-4">Time Bonus</span>
			<span id="pop5" class="letters letters-5">You are better than X points!</span>
			<span id="pop6" class="letters letters-6">Ouchhh!! Only X Lives Remains</span>
		</h1>

	</header>

</body>

</html>
